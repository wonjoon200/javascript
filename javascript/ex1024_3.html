<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열과리스트</title>
</head>
<body>
    <h1>배열로 리스트 만들기</h1>
    <h2>라면재료</h2>
    <script>
        let ramen5=new Array(5);
        for(let i=0;i<=4;i++){
        ramen5[i]=prompt("라면재료입력")
        }
        document.write("<ul>")
        for(let i=0;i<ramen5.length;i++){
            document.write("<li>"+ramen5[i]+"</li>")       
        }
        document.write("</ui>")
    </script>
</body>
</html>
