<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <h1>반복문 연습</h1>
    <h2>continue문</h2>
    <h3>1에서 100까지의 수 중 4의 배수의 합 구하기</h3>
    <script>
        let i=1, sum=0;
        for(i=0;i<=100;i++){
            if(i%4 !=0){
            continue;
        }
        document.write(i+ " + ")
        sum=sum+i;
        }
        document.write("1에서 100까지 수 중 4의 배수의 합은" + sum + "입니다.")

    </script>
</body>
</html>
