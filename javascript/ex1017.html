<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
</head>
<body>
    <h1>switch문 연습</h1>
    <h2>과일의 가격</h2>
    <script>
        let friut=prompt("과일을 입력하세요","사과")
        switch(friut){
            case "사과":
            price=300;
            break;
            case"배":
            price=400;
            break;
            case"바나나":
            price=500;
            break;
            default:
            document.write("해당하는 과일이 없습니다.")
            break;
        }
        document.write(friut+"의 가격은"+price+"입니다.")
        </script>
</body>
</html>
