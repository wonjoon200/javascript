<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>document.getElementsByClassName()</title>
<script>
function viewPlace() {
	let tagArray = document.getElementsByClassName("place");
	for(let i=0; i<tagArray.length; i++) {
		let tag = tagArray[i];
		tag.style.color = "orchid";
		tag.style.fontSize = "20px";
		tag.style.textDecoration = "underline";
	}
}
function viewsee() {
	let tagArray = document.getElementsByClassName("see");
	for(let i=0; i<tagArray.length; i++) {
		var tag = tagArray[i];
		tag.style.color = "yellowgreen";
	}
}
</script>
</head>
<body>
    <h3>가고 싶은 곳 보고 싶은 것</h3><br>
        <button onclick="viewPlace()">가고 싶은 곳</button>
        <button onclick="viewsee()">보고 싶은 것</button>
    </h3>
    <hr>
    <p><span class="place">제주도</span>에 가서 <span class="see">돌하르방</span>를 보고 싶어요.
    <span class="place">서울</span>에 가서 <span class="see">남산 타워</span>도 보고 싶어요.
    제일 가고 싶은 곳 <span class="place">부산</span>에서 <span class="see">더베이 101</span>도 보고 싶어요</p>
    </body>
    </html>
