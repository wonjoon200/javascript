<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문 연습</title>
</head>
<body>
    <h1>switch문 연습</h1>
    <h2>요일에 따른 등교</h2>
    <script>
        let week=prompt("월,화,수,목,금,토,일, 중 입력.","월")
        switch(week){
        case "월":
        case "화":
        case "수":
        case "목":document.write("등교");break;
        case "금":
        case "토":
        case "일":document.write("휴일");break;
    }       
    </script>
</body>
</html>
